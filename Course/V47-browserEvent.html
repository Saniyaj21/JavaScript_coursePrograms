<body>
    <button class="btn" id="btn" onclick='alert("Dont click ðŸ’‹")'>Click</button>

    <button class="btn" id="btn2" onclick='changeColor()'>Click to changeColor</button>



    <button class="btn" id="btn3" onmouseenter='alert("mouse hovered")'>Hover</button>

    <script>
        function changeColor() {
            let btn = document.getElementById("btn2");

            if (btn.style.color == "red") {

                btn.style.color = "white";

            }

            else if (btn.style.color = "white") {
                btn.style.color = "red";

            };
        }
    </script>
